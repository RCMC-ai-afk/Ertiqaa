<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background: #eee; direction: rtl; text-align: right">
    <div
      class="email_container"
      style="
        background: #ffffff;
        width: 500px;
        padding: 44px;
        text-align: right;
      "
    >
      <div class="logo_image" style="margin-bottom: 44px">
        <img src="~/Templates/EmailBody/logo.png" />
      </div>
      <div class="email_text">
        <p style="font-size: 20px; font-weight: 600" dir="rtl" lang="ar">
          مرحبًا <span style="color: #0c588be5">{%UserName%}</span>،
        </p>
        <p style="font-size: 20px; font-weight: 600" dir="rtl" lang="ar">
          استلمنا طلب إعادة تعيين كلمة المرور لحسابك،<br />استخدم الرمز التالي
          للمتابعة:
        </p>
        <a style="color: #ffffff; text-decoration: none" href="%Link%">
            <button style="
      background-color: #0c588be5;
      width: 213px;
      height: 48px;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      color: #ffffff;
    ">
                إعادة تعيين كلمة المرور
            </button>
        </a>
        <p style="font-size: 20px; font-weight: 600" dir="rtl" lang="ar">
          يرجى استخدامه في أقرب وقت ممكن، وإذا لم تطلب إعادة تعيين كلمة المرور،
          يمكنك تجاهل هذه الرسالة.
        </p>
        <p style="font-size: 20px; font-weight: 600" dir="rtl" lang="ar">
          شكرًا لاستخدامك <span style="color: #0c588be5">VISUAL DISTORTION</span>.
        </p>
      </div>

      <p style="font-size: 20px; font-weight: 600" dir="rtl" lang="ar">
        أطيب التحيات.
      </p>
    </div>
  </body>
</html>
